<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title><%= title || 'Empty Title' %></title>
  <!-- Loading Bootstrap -->
  <link href="/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="/css/flat-ui.css" rel="stylesheet">
  <link href="/css/demo.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/layout.css"/>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.2.12/jquery.jgrowl.min.css"/>
  <script src="/js/jquery-1.8.3.min.js"></script>
  <script src="/js/flatui-radio.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.13/d3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.2.12/jquery.jgrowl.min.js"></script>
</head>
<body>
<div class="header">
  <div class="float-left width-20-per"><img src="/img/nc-logo.png" border="0" /></div>
  <div class="float-right width-77-per">
    <div class="row width-67-per float-left">
      <div class="col-xs-2"><a href="/" class="btn btn-block btn-lg btn-info">Home</a></div>
      <% if (currentUser) { %>
      <div class="col-xs-2"><a href="/polls/new" class="btn btn-block btn-lg btn-primary">Vote!</a></div>
      <div class="col-xs-2"><a href="/users" class="btn btn-block btn-lg btn-info">Users</a></div>
      <div class="col-xs-2"><a href="/polls" class="btn btn-block btn-lg btn-info">Poll list</a></div>
      <div class="col-xs-2"><a href="/user/profile" class="btn btn-block btn-lg btn-info">My Profile</a></div>
      <div class="col-xs-2"><a href="/logout" class="btn btn-block btn-lg btn-danger">Log out</a></div>
      <% } %>
    </div>
    <div class="float-right">WorkShop</div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>
<div class="container">

  <%- body %>



</div>
</body>
</html>
