<h3 class="demo-panel-title">List of users</h3>
<table class="tbl-custom">
    <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Organization</th>
        <th>Action</th>
    </tr>
    <% users.forEach(function (user) { %>
    <tr>
        <td><img src="<%= user.avatarUrl %>" alt="Avatar"/></td>
        <td><%= user.firstName %></td>
        <td><%= user.lastName %></td>
        <td><%= user.email %></td>
        <td><%= user.organization %></td>
        <td>
            <a href="/user/<%= user._id%>/edit">
                <span class="fui-new icon-red"></span>
            </a>

            <form action="/user/<%= user._id %>" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete"/>
                <span class="btn-default-settings"><button><span class="fui-cross icon-green"></span></button></span>
            </form>

        </td>
    </tr>
    <% }); %>
</table>
<div class="row demo-row btn-bottom">
    <div class="col-xs-2">
        <a href="/users/new" class="btn btn-block btn-lg btn-success">New user</a>
    </div>
</div>
