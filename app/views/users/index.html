<h1>List of users</h1>
<table>
  <tr>
    <th></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Organization</th>
    <th>Action</th>
  </tr>
  <% users.forEach(function (user) { %>
  <tr>
    <td><img src="<%= user.avatarUrl %>" alt="Avatar"/></td>
    <td><%= user.firstName %></td>
    <td><%= user.lastName %></td>
    <td><%= user.email %></td>
    <td><%= user.organization %></td>
    <td>
      <a href="/user/<%= user._id%>/edit">
        <button>Edit</button>
      </a>

      <form action="/user/<%= user._id %>" method="post" style="display: inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button>Delete</button>
      </form>

    </td>
  </tr>
  <% }); %>
</table>
<a href="/users/new">
  <button>New user</button>
</a>
