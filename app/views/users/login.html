<% if (message) { %>
  <p><%= message %></p>
<% } %>
<form action="/login" method="post">
  <div>
    <label for="email">
      Email:
    </label>
    <input id="email" type="email" name="email" value="<%= user && user.email || '' %>"/>
  </div>
  <div>
    <label for="password">
      Password:
    </label>
    <input id="password" type="password" name="password" <%= user && user.password || '' %>/>
  </div>
  <button>Login</button>
</form>
