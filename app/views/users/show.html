<div class="profile">
  <h3 class="demo-panel-title">Showing a User</h3>

  <div>
    <span>First Name:</span> <%= user.firstName %>
  </div>
  <div>
    <span>Last Name:</span> <%= user.lastName %>
  </div>
  <div>
    <span>Email:</span> <%= user.email %>
  </div>
  <div>
    <span>Password:</span> <%= user.password %>
  </div>
  <div>
    <span>Organization:</span> <%= user.organization %>
  </div>
</div>
